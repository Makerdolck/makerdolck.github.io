<!DOCTYPE html>
<html lang="en">
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Lofi Visual Flow">
<link rel="apple-touch-icon" href="icon.png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Lofi Visual Flow</title>
<meta name="theme-color" content="#000000">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { 
    width: 100%; height: 100%; background: #000; color-scheme: dark;
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }
  #root {
    width: min(92vw, 960px);
    height: min(90vh, 720px);
    max-width: 1100px;
    max-height: 860px;
  }
  @media (max-width: 600px) {
    body { padding: 16px; }
    #root { width: 100%; height: 70vh; }
  }
</style>
<link rel="manifest" href="/manifest.webmanifest">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', { scope:'./' })
      .then(r => console.log('SW registered:', r.scope))
      .catch(e => console.warn('SW registration failed:', e));
  }
</script>
</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
<script type="text/babel" data-presets="react" src="./goo_aura_react_web_gl_glow_blob_that_morphs_and_shifts_colors.jsx"></script>
<script type="text/babel" data-presets="react">
  const rootElement = document.getElementById('root');
  const root = ReactDOM.createRoot(rootElement);
  root.render(
    <GooAura
      style={{ width: '100%', height: '100%' }}
      speed={1}
      spikes={0.6}
      blobs={5}
    />
  );
</script>

</body>
</html>
